<ion-view view-title="Dashboard">
  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="bill in bills" type="item-text-wrap">
        <h2>{{bill.type}}</h2>
        <ion-option-button class="button-assertive" ng-click="paid(bill)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
